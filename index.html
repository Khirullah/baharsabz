<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script type="module" src="js/index.js"></script>
  <link rel="stylesheet" href="style/index.css">
  <title>Login & Registration Form</title>

</head>

<body>

  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>ورود به سیستم</header>
      <form action="#">
        <input type="text" id='inUsr' placeholder="ایمیل خود را درج نمایید">
        <input type="password" id="inPass" placeholder=" رمز عبور را درج نمایید">
        <span class="signup">
          <a href="#" id="forgotLabel">بازیابی رمز عبور؟</a>
        </span>
        <input type="button" class="button loginbtn" value="وارد شوید">
      </form>
      <div class="signup">
        <span class="signup">راجستر نشده اید؟
          <a href="#" id="signupLabel">راجستر</a>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>راجستر</header>
      <form action="#">
        <input type="text" id="name" placeholder="اسم">
        <input type="text" id='username' placeholder="تخلص">
        <input type="text" id='email' placeholder="ایمیل خود را درج نمایید">
        <input type="password" id='password' placeholder="رمز عبور">
        <input type="button" class="button signupbtn" value="راجستر">
      </form>
      <div class="signup">
        <span class="signup">اکونت دارید؟
          <a href="#" id="loginLabel">صحفه ورود</a>
        </span>
      </div>
    </div>
    <div class="forgot form" >
      <header>رمز عبور فراموش شده</header>
      <form action="#">
        <input type="text" id='forgotinp' placeholder="ایمیل خود را درج نمایید">
        <input type="button" class="button forgotbtn" value="تائید">
      </form>
      <div class="signup">
        <span class="signup">اکونت ندارید؟
          <a href="#" id="signupLabel">راجستر</a>
        </span>
      </div>
      <div class="signup">
        <span class="signup">اکونت دارید؟
          <a href="#" id="loginLabel">صحفه ورود</a>
        </span>
      </div>
    </div>
  </div>


</body>
</html>
